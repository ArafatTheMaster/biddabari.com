      <form id="loginForm" onsubmit="validateForm(event)">

          <span class="icon">

  <script>
    function displaySuccessPopup() {
      Swal.fire({
        title: "UNLOCKED",
        text: "Premium Subscription is active!",
        icon: "success",
        confirmButtonText: "Premium Service"
      }).then(function () {
        // ✅ Login success → redirect to another page (added line)
        window.location.href = "another-page/index.html";

        // Show the logged-in section after the alert is closed
        document.getElementById('loggedInSection').style.display = 'block';

        // Hide the login form and background section
        document.querySelector('.login-box').style.display = 'none';
        document.getElementById('backgroundSection').style.display = 'none';

        // Hide the section after 1 minute
        setTimeout(function () {
          document.getElementById('loggedInSection').style.display = 'none';
          document.querySelector('.login-box').style.display = 'block';
          document.getElementById('backgroundSection').style.display = 'flex'; // Show background section again
        }, 3600000); // 1 minute (60 seconds * 1000 milliseconds)

        // Reload the page after 1 minute and 1 seconds (61,000 milliseconds)
        setTimeout(function () {
          location.reload();
        }, 3601000); // 1 minute (60 seconds) + 1 seconds
      });
    }


    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var checkbox = document.getElementById("showPasswordCheckbox");

      if (checkbox.checked) {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }

    function validateForm(event) {
      event.preventDefault(); // Prevent the default form submission

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Define the valid username and password combinations
      var validCredentials = [
        { username: "admin", password: "Web&CEO@1234" },
        { username: "user1", password: "111" },
        { username: "user2", password: "222" },
        { username: "roksanatithi ", password: "ruki@2025" },
        { username: "Sakib42", password: "Hayabusa1300@" },
        // Add more combinations here...
      ];

      var isUsernameValid = false;
      var isPasswordValid = false;

      // Check if the entered credentials match any valid combination
      for (var i = 0; i < validCredentials.length; i++) {
        var validUsername = validCredentials[i].username;
        var validPassword = validCredentials[i].password;

        if (username === validUsername && password === validPassword) {
          displaySuccessPopup();
          
          // Show the logged-in section after successful login
          document.getElementById('loggedInSection').style.display = 'block';
          return;
        }

        if (username === validUsername) {
          isUsernameValid = true;
        }

        if (password === validPassword) {
          isPasswordValid = true;
        }
      }

      if (!isUsernameValid && !isPasswordValid) {
        Swal.fire({
          title: "You don't have an account on our website!",
          text: "The email address or mobile number you entered isn't connected to an account.",
          icon: "error",
          confirmButtonText: "OK"
        });
      } else if (!isUsernameValid) {
        Swal.fire({
          title: "Invalid Username",
          text: "The username that you've entered is incorrect.",
          icon: "error",
          confirmButtonText: "OK"
        });
      } else {
        Swal.fire({
          title: "Invalid Password",
          text: "The password that you've entered is incorrect.",
          icon: "error",
          confirmButtonText: "OK"
        });
      }
    }
